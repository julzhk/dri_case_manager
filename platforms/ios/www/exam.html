</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1></h1>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Examination under anesthesia</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                             <div class="form-group">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="date-of-exam">Date of examination (dd/mm/yyyy)?</label>
                                        <input class="form-control" id="date-of-exam" placeholder="date of exam (dd/mm/yyyy)" type="date">
                                    </div>
                                </fieldset>

                                 <legend>Team</legend>
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="surgeon-name">Surgeon</label>
                                        <input class="form-control" id="surgeon-name" placeholder="Surgeon's name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="assistant-name">Assistant</label>
                                        <input class="form-control" id="assistant-name" placeholder="Assistant's name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="scrub-nurse-name">Scrub-nurse</label>
                                        <input class="form-control" id="scrub-nurse-name" placeholder="Scrub-nurse's name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="theatre-nurse-name">Theatre Nurse</label>
                                        <input class="form-control" id="theatre-nurse-name" placeholder="Theatre-nurse's name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="anesthetist-name">Anesthetist</label>
                                        <input class="form-control" id="anesthetist-name" placeholder="anesthetist's name" type="text">
                                    </div>
                                </fieldset>
                            <legend>Anesthesia</legend>
                                 <fieldset>
                                     <div class="form-group">
                                        <label class="control-label" for="spinal-anesthesia-level">Spinal Anesthesia Level</label>
                                        <input class="form-control" id="spinal-anesthesia-level" placeholder="Spinal Anesthesia Level" type="text">
                                    </div>

                                 </fieldset>
                                 <!-- Textarea -->
                                    <div class="control-group">
                                        <label class="control-label" for="medication">Medication used and dosage</label>
                                        <div class="controls">
                                            <textarea id="medication" class="medication" name="textarea">Medication?</textarea>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="control-label" for="needle-size">Size of needle used (G)</label>
                                        <input class="form-control" id="needle-size" placeholder="Needle Size (G)" type="number">
                                    </div>
                                 <legend>
                                     Anatomy
                                 </legend>
                                    <div class="form-group">
                                        <label class="control-label" for="pubic-arch-angle">Size of the Pubic Arch (in degrees)</label>
                                        <input class="form-control" id="pubic-arch-angle" placeholder="Size of the Pubic Arch (in degrees)" type="number">
                                    </div>

                                 <!-- Multiple Radios -->
                                        <div class="control-group">
                                            <label class="control-label" for="meatus-shape-0">Shape of the Meatus of the Urethra</label>
                                            <div class="controls">
                                                <label class="radio" for="meatus-shape-0">
                                                    <input type="radio" name="meatus-shape" id="meatus-shape-0" value="?-Unknown" checked="checked">Unknown</label>
                                                <label class="radio" for="meatus-shape-1">
                                                    <input type="radio" name="meatus-shape" id="meatus-shape-1" value="normal">Normal</label>
                                                <label class="radio" for="meatus-shape-2">
                                                    <input type="radio" name="meatus-shape" id="meatus-shape-2" value="narrowed">Narrowed</label>
                                                <label class="radio" for="meatus-shape-3">
                                                    <input type="radio" name="meatus-shape" id="meatus-shape-3" value="gaping">Gaping</label>
                                            </div>
                                        </div>

                                 <!-- Multiple Radios -->
                                        <div class="control-group">
                                            <label class="control-label" for="meatus-position-0">Position of the Meatus</label>
                                            <div class="controls">
                                                <label class="radio" for="meatus-position-0">
                                                    <input type="radio" name="meatus-position" id="meatus-position-0" value="?-Unknown" checked="checked">Unknown</label>
                                                <label class="radio" for="meatus-position-1">
                                                    <input type="radio" name="meatus-position" id="meatus-position-1" value="normal">Normal</label>
                                                <label class="radio" for="meatus-position-2">
                                                    <input type="radio" name="meatus-position" id="meatus-position-2" value="anteriorly-displaced">Anteriorly displaced</label>
                                                <label class="radio" for="meatus-position-3">
                                                    <input type="radio" name="meatus-position" id="meatus-position-3" value="posteriorly-displaced">Posteriorly displaced</label>
                                            </div>
                                        </div>
                                          <div class="form-group">
                                            <label class="control-label" for="vagina-anterior-length">Length of anterior vaginal wall (cm)</label>
                                            <input class="form-control" id="vagina-anterior-length" placeholder="Length of anterior vaginal wall (cm)" type="number">
                                          </div>

                                          <div class="form-group">
                                            <label class="control-label" for="vagina-posterior-length">Length of posterior vaginal wall (cm)</label>
                                            <input class="form-control" id="vagina-posterior-length" placeholder="Length of posterior vaginal wall (cm)" type="number">
                                          </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="row">
            <div class="col-md-12">
                <ul class="pager">

                        <a href="clinical.html">← Prev</a>
                    </li>
                    <li>
                        <a href="treatment.html">Next →</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
