<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/pouchdb-3.3.0.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/font-awesome4.3.0.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <script type="application/javascript">
        $(document).ready(function (event) {
            $('a').bind("click", event, save_on_page_change);
            console.log('begin jq');
            var id = Cookies.get('id');
            $('#patientNumber').val(id);
        });
    </script>
</head>

<body>
<ion-side-menus>
    <!-- Main menu -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
            <button class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Social</h1>
        </ion-header-bar>

        <ion-content class="has-header">
            <!-- Begin form -->
            <form>
            <input class="hidden" name="formName" id="formName" type="text" value="social" readonly>
            <input class="hidden" id="patientNumber" type="text" readonly>

            <div class="card">
                <div class="item item-input item-stacked-label">
                    <label for="travelMode">How did you get here?</label>
                    <input class="form-control" id="travelMode" name="travelMode" placeholder="What transport did you use?" type="text">
                </div>
            </div>

            <div class="card">
                <div class="item item-input item-stacked-label">
                    <label for="travelDuration">How long did you take to get here?</label>
                    <input id="travelDuration" name="travelDuration" placeholder="Name" type="text">

                    <p class="help-block">Journey time in days / hours</p>
                </div>
            </div>

            <div class="card">
                <div class="item item-input item-stacked-label">
                    <label for="travelCost">How much did it cost?</label>
                    <input id="travelCost" name="travelCost" placeholder="Cost and currency" type="text">

                    <p class="help-block">Journey cost</p>
                </div>
            </div>

                <div class="card"></div>
            </form>
        </ion-content>

        <div class="tabs">
            <a class="tab-item" href="admin.html">← Prev</a>
            <a class="tab-item" href="medical.html">Next →</a>
        </div>
    </ion-side-menu-content>

    <div class="panel-body">
        <form role="form">

            <div class="form-group has-feedback">
                <label class="control-label" for="travelPayee">Who
                    paid for your journey?</label>
                <input class="form-control" id="travelPayee"
                       name="travelPayee"
                       placeholder="Travel paid by?"
                       type="text">

                <p class="help-block">For example: did they pay
                    for the journey themselves? Did a family
                    member
                    pay?</p>
            </div>
        </form>
        <div class="col-md-12">
            <div class="col-md-4">
                <!-- Multiple Radios -->
                <div class="control-group">
                    <label class="control-label"
                           for="Marital-status-0">Marital
                        Status</label>

                    <div class="controls">
                        <label class="radio"
                               for="Marital-status-0">
                            <input type="radio"
                                   name="Marital-status" n
                                   name="Marital-status-0"
                                   e="Marital-status-0"
                                   id="Marital-status-0"
                                   value="Married"
                                   checked="checked">Unknown</label>
                        <label class="radio"
                               for="Marital-status-0">
                            <input type="radio"
                                   name="Marital-status"
                                   name="Marital-status-1"
                                   id="Marital-status-1"
                                   value="Married">Married</label>
                        <label class="radio"
                               for="Marital-status-1">
                            <input type="radio"
                                   name="Marital-status"
                                   name="Marital-status-2"
                                   id="Marital-status-2"
                                   value="Divorced">Divorced</label>
                        <label class="radio"
                               for="Marital-status-2">
                            <input type="radio"
                                   name="Marital-status"
                                   name="Marital-status-3"
                                   id="Marital-status-3"
                                   value="Widowed">Widowed</label>
                        <label class="radio"
                               for="Marital-status-3">
                            <input type="radio"
                                   name="Marital-status"
                                   name="Marital-status-4"
                                   id="Marital-status-4"
                                   value="Never Married">Never
                            Married</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Multiple Radios -->
                <div class="control-group">
                    <label class="control-label"
                           for="education-status-0">Highest
                        education level</label>

                    <div class="controls">
                        <label class="radio"
                               for="education-status-0">
                            <input type="radio"
                                   name="education-status"
                                   name="education-status-0"
                                   id="education-status-0"
                                   value="Unknown"
                                   checked="checked">Unknown</label>
                        <label class="radio"
                               for="social-status-1">
                            <input type="radio"
                                   name="education-status"
                                   name="education-status-1"
                                   id="education-status-1"
                                   value="None">No education
                            completed</label>
                        <label class="radio"
                               for="social-status-2">
                            <input type="radio"
                                   name="education-status"
                                   name="education-status-2"
                                   id="education-status-2"
                                   value="Primary">Primary
                            School</label>
                        <label class="radio"
                               for="social-status-3">
                            <input type="radio"
                                   name="education-status"
                                   name="education-status-3"
                                   id="education-status-3"
                                   value="Secondary School">Secondary
                            School</label>
                        <label class="radio"
                               for="education-status-4">
                            <input type="radio"
                                   name="education-status"
                                   name="education-status-4"
                                   id="education-status-4"
                                   value="Higher Education">Higher
                            Education</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Multiple Radios -->
                <div class="control-group">
                    <label class="control-label"
                           for="social-status-0">Social
                        Status</label>

                    <div class="controls">
                        <label class="radio"
                               for="social-status-0">
                            <input type="radio"
                                   name="social-status"
                                   name="social-status-0"
                                   id="social-status-0"
                                   value="Unknown"
                                   checked="checked">Unknown</label>
                        <label class="radio"
                               for="social-status-1">
                            <input type="radio"
                                   name="social-status"
                                   name="social-status-1"
                                   id="social-status-1"
                                   value="Living with husband">Living
                            with husband</label>
                        <label class="radio"
                               for="social-status-2">
                            <input type="radio"
                                   name="social-status"
                                   name="social-status-2"
                                   id="social-status-2"
                                   value="Living with family">Living
                            with family</label>
                        <label class="radio"
                               for="social-status-3">
                            <input type="radio"
                                   name="social-status"
                                   name="social-status-3"
                                   id="social-status-3"
                                   value="Living alone">Living
                            alone</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Textarea -->
        <div class="control-group">
            <label class="control-label" for="occupation">What
                is your occupation?</label>

            <div class="controls">
                                <textarea id="occupation" class="occupation"
                                          name="textarea">What is your job?</textarea>
            </div>
        </div>

    </div>

    <!-- Side menu -->
    <ion-side-menu side="left">
        <ul class="list">
            <li class="item"><a href="admin.html">Admin</a></li>
            <li class="item"><a href="#">Social</a></li>
            <li class="item"><a href="medical.html">Medical</a></li>
            <li class="item"><a href="status.html">Status</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="clinical.html">Clinical Exam</a></li>
            <li class="item"><a href="exam.html">Examination under Anesthesia</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="treatment.html">Treatment</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="discharge.html">Discharge</a></li>
            <li class="item"><a href="followup.html">Follow-up</a></li>
        </ul>
    </ion-side-menu>
</ion-side-menus>

</body>

</html>
