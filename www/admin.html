<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script src="js/pouchdb-3.3.0.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/js.cookie.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/app.js"></script>
        <link href="css/font-awesome4.3.0.min.css" rel="stylesheet" type="text/css">
        <link href="css/default.bootstrap.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="application/javascript">
            $(document).ready(function(event) {
                $('a').bind("click", event, save_on_page_change);
                console.log('begin jq');
                var id = Cookies.get('id');
                console.log(id);
                $('#patientNumber').val(id);
            });
        </script>
    </head>
    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group">
                                <a type="button" class="btn btn-primary" href="#">Admin</a>
                                <a type="button" class="btn btn-default" href="social.html">Social</a>
                                <a type="button" class="btn btn-default" href="medical.html">Medical</a>
                                <a type="button" class="btn btn-default" href="status.html">Status</a>
                            </div>
                            <div class="btn-group">
                                <a type="button" class="btn btn-default" href="clinical.html">Clinical Exam</a>
                                <a type="button" class="btn btn-default" href="exam.html">Examination under Anesthesia</a>
                            </div>
                            <div class="btn-group">
                                <a type="button" class="btn btn-default" href="treatment.html">Treatment</a>
                            </div>
                            <div class="btn-group">
                                <a type="button" class="btn btn-default" href="discharge.html">Discharge</a>
                                <a type="button" class="btn btn-default" href="followup.html">Follow-up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1></h1>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Admin</h3>
                            </div>
                            <div class="panel-body">
                                <div class="app">
                                    <h1>Apache Cordova</h1>
                                    <div id="deviceready" class="blink">
                                        <p class="event listening">Connecting to Device</p>
                                        <p class="event received">Device is Ready</p>
                                    </div>
                                    <div id="pouchdb-display">
                                    </div>
                                <form role="form">
                                    <div class="form-group">
                                        <label class="control-label" for="patientNumber" name="patient_number">Patient Number</label>
                                        <input class="form-control" id="patientNumber" placeholder="Auto generated" type="text" readonly>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label class="control-label" for="patientName">Patient Name</label>
                                        <input class="form-control" id="patientName" placeholder="Name" type="text" name="patientName">
                                        <p class="help-block">Patient's full name : First name followed by Surname</p>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label class="control-label" for="contactInfo" contenteditable="true">Contact Information</label>
                                        <input class="form-control" id="contactInfo" name="contactInfo" placeholder="Follow-up contact information" type="text">
                                        <p class="help-block" contenteditable="true">For patient follow-up</p>
                                    </div>
                                    <!-- Textarea -->
                                    <div class="control-group">
                                        <label class="control-label" for="address">Address</label>
                                        <div class="controls">
                                            <textarea id="address" class="address" name="address">Address, including town & country</textarea>
                                        </div>
                                    </div>
                                </form>
                                <a class="btn btn-primary" contenteditable="true">Take Photo</a>
                            </div>
                            <button type="submit" class="btn btn-default consent">Consent Given</button>
                            <button type="submit" class="btn btn-default consent-withheld">Consent Withheld</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="pager">
                            <li>
                                <a href="index.html">←  Prev</a>
                            </li>
                            <li>
                                <a href="social.html">Next  →</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/pouchdb-3.3.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

</html>
