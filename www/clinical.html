<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/pouchdb-3.3.0.min.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/font-awesome4.3.0.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>

<body ng-app="dricase" ng-controller="ClinicalCtrl">
<div ng-controller="SideController">
    <ion-nav-view>

    </ion-nav-view>
</div>
<ion-side-menus>
    <!-- Main menu -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
            <button class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Clinical examination</h1>
        </ion-header-bar>
        <ion-content class="has-header has-footer">

            <div class="card">
                <label class="item item-divider" for="height">Height (cm)?</label>
                <div class="item item-input item-text-wrap">
                    <input id="height" placeholder="Height in centimeters" type="number">
                </div>
                <label class="item item-divider" for="weight">Weight (kg)?</label>
                <div class="item item-input item-text-wrap">
                    <input id="weight" placeholder="weight in kilograms" type="text">
                </div>
            </div>

            <div class="card">
                <label class="item item-divider" for="anomolies">
                    Please specify any anomolies you encountered during general physical examination
                </label>
                <div class="item item-input">
                    <textarea id="anomolies" class="anomolies" name="textarea" placeholder="Any anomolies?"></textarea>
                </div>
            </div>

            <div class="card">
                <label class="item item-divider">
                    VVF Present at clinical examination?
                </label>

                <ion-radio
                        ng-repeat="item in yesNoList"
                        ng-value="item.value">
                    {{ item.text }}
                </ion-radio>
            </div>

             <div class="card">
                <label class="item item-divider">Dye test?</label>

                <ion-radio
                        ng-repeat="item in dyeTestList"
                        ng-value="item.value">
                    {{ item.text }}
                </ion-radio>
            </div>

            <div class="card">
                <label class="item item-divider">
                    RVF Present at clinical examination?
                </label>

                <ion-radio
                        ng-repeat="item in yesNoList"
                        ng-value="item.value">
                    {{ item.text }}
                </ion-radio>
            </div>

            <div class="card">
                <label class="item item-divider" for="provisional-description">
                    How would you provisionally describe/classify the fistula?
                </label>
                <div class="item item-input">
                    <textarea id="provisional-description" class="provisional-description" name="textarea" placeholder="Fistula provisional description/classification"></textarea>
                </div>
            </div>

            <div class="card">
                <label class="item item-divider">
                    Is there dermatitis present?
                </label>

                <ion-radio
                        ng-repeat="item in dermatitisList"
                        ng-value="item.value">
                    {{ item.text }}
                </ion-radio>
            </div>

            <div class="card">
                <label class="item item-divider" for="haemoglobin">
                    Haemoglobin(grams per deciliter)?
                </label>
                <div class="item item-input">
                    <input id="haemoglobin" placeholder="Haemoglobin(g/dl)" type="text">
                </div>
            </div>

        </ion-content>

        <div class="tabs">
            <a class="tab-item" href="status.html">← Prev</a>
            <a class="tab-item" href="exam.html">Next →</a>
        </div>
    </ion-side-menu-content>

    <!-- Side menu -->
    <ion-side-menu side="left">
        <ul class="list">
            <li class="item"><a href="admin.html">Admin</a></li>
            <li class="item"><a href="social.html">Social</a></li>
            <li class="item"><a href="medical.html">Medical</a></li>
            <li class="item"><a href="status.html">Status</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="#">Clinical Exam</a></li>
            <li class="item"><a href="exam.html">Examination under
                Anesthesia</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="treatment.html">Treatment</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="discharge.html">Discharge</a></li>
            <li class="item"><a href="followup.html">Follow-up</a></li>
        </ul>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
