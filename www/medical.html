<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/pouchdb-3.3.0.min.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>
    <body ng-app="dricase" ng-controller="MedicalCtrl">
    <div ng-controller="SideController">
      <ion-nav-view>

      </ion-nav-view>
    </div>
    <ion-side-menus>
        <!-- Main menu -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <button class="button button-icon icon ion-navicon"></button>
                <h1 class="title">Medical</h1>
            </ion-header-bar>
            <ion-content class="has-header has-footer">

                <!-- form -->
                <div class="card">
                    <label class="item item-divider">
                        Are you suffering from any of the following medical conditions?
                    </label>
                    <ion-checkbox ng-repeat="item in medicalConditionsList">
                        {{ item.text }}
                    </ion-checkbox>
                    <div class="item item-input item-stacked-label">
                        <textarea id="other-conditions" class="other-conditions" name="textarea" placeholder="Any other conditions?"></textarea>
                    </div>
                    <div class="item item-input item-stacked-label">
                        <textarea id="allergies" class="allergies" name="textarea" placeholder="Any allergies?"></textarea>
                    </div>
                </div>

                <div class="card">
                    <label class="item item-divider" for="firstPeriod">How old were you when you had your first period?</label>
                    <div class="item item-input">
                        <input id="firstPeriod" placeholder="Your age in years?" type="text">
                    </div>

                    <label class="item item-divider" for="periodsBeforeMarriage">How many periods did you have before you were first married</label>
                    <div class="item item-input">
                        <input id="periodsBeforeMarriage" placeholder="Number of periods" type="text">
                    </div>

                     <label class="item item-divider" for="periodsBeforePregnancy">How many periods did you have before your first pregnancy?</label>
                    <div class="item item-input">
                        <input id="periodsBeforePregnancy" placeholder="Number of periods" type="text">
                    </div>
                </div>

                <div class="card">
                    <label class="item item-divider">Did you have more than 3 years of periods before your first pregnancy?</label>
                    <ion-radio
                            ng-repeat="item in yearsOfPeriodList"
                            ng-value="item.text">
                        {{ item.text }}
                    </ion-radio>
                </div>

                <div class="card">
                    <label class="item item-divider">Cause of Fistula?</label>
                    <ion-radio
                            ng-repeat="item in causeOfFistulaList"
                            ng-value="item.text">
                        {{ item.text }}
                    </ion-radio>
                    <div class="item item-input">
                        <input id="fistula-cause-other" placeholder="Other? Please specify" type="text">
                    </div>
                </div>

                <div class="card">
                    <label class="item item-divider" for="pregnancyYear">Year of Pregnancy</label>
                    <div class="item item-input">
                        <input type="tel" maxlength="4" class="form-control" id="pregnancyYear" placeholder="Year of pregnancy">
                    </div>
                    <label class="item item-divider">Place of delivery?</label>
                    <ion-radio
                            ng-repeat="item in placeOfDeliveryList"
                            ng-value="item.text">
                        {{ item.text }}
                    </ion-radio>
                    <div class="item item-input">
                        <input id="pregnancy-place-other" placeholder="Other? Please specify" type="text">
                    </div>
                    <label class="item item-divider">Delivery type?</label>
                    <ion-radio
                            ng-repeat="item in deliveryTypeList"
                            ng-value="item.text">
                        {{ item.text }}
                    </ion-radio>
                    <div class="item item-input">
                        <input id="delivery-type-other" placeholder="Other? Please specify" type="text">
                    </div>
                    <label class="item item-divider">Delivery outcome?</label>
                    <ion-radio
                            ng-repeat="item in deliveryOutcomeList"
                            ng-value="item.text">
                        {{ item.text }}
                    </ion-radio>
                    <label class="item item-divider">Sex of baby?</label>
                    <ion-radio
                            ng-repeat="item in genderList"
                            ng-value="item.text">
                        {{ item.text }}
                    </ion-radio>
                    <label class="item item-divider">Did this pregnancy cause the fistula?</label>
                    <ion-radio
                            ng-repeat="item in yearsOfPeriodList"
                            ng-value="item.text">
                        {{ item.text }}
                    </ion-radio>
                </div>

        </ion-content>

        <div class="tabs">
            <a class="tab-item" href="social.html">← Prev</a>
            <a class="tab-item" href="status.html">Next →</a>
        </div>
    </ion-side-menu-content>

    <!-- Side menu -->
    <ion-side-menu side="left">
        <ul class="list">
            <li class="item"><a href="admin.html">Admin</a></li>
            <li class="item"><a href="social.html">Social</a></li>
            <li class="item"><a href="#">Medical</a></li>
            <li class="item"><a href="status.html">Status</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="clinical.html">Clinical Exam</a></li>
            <li class="item"><a href="exam.html">Examination under Anesthesia</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="treatment.html">Treatment</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="discharge.html">Discharge</a></li>
            <li class="item"><a href="followup.html">Follow-up</a></li>
        </ul>
    </ion-side-menu>
</ion-side-menus>

</body>

</html>
