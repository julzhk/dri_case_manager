<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/pouchdb-3.3.0.min.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/font-awesome4.3.0.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>

<body ng-app="dricase" ng-controller="StatusCtrl">
<div ng-controller="SideController">
    <ion-nav-view>

    </ion-nav-view>
</div>
<ion-side-menus>
    <!-- Main menu -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
            <button class="button button-icon icon ion-navicon"></button>
            <h1 class="title">Present Status</h1>
        </ion-header-bar>
        <ion-content class="has-header has-footer">
            
            <div class="card">
                <label class="item item-divider" for="recentPeriod">
                    Date of most recent period?
                </label>
                <div class="item item-input">
                    <input id="recentPeriod" placeholder="Date of most recent period?" type="date">
                </div>
            </div>

            <div class="card">
                <label class="item item-divider">
                    Urinary incontinence score<br>
                    Choose the phrase that best describes patient
                </label>
                <ion-radio
                        ng-repeat="item in urinalScoreList"
                        ng-value="item.value">
                    {{ item.text }}
                </ion-radio>
            </div>

            <div class="card">
                <label class="item item-divider">
                    Fecal incontinence score<br>
                    Choose the phrase that best describes patient
                </label>
                <ion-radio
                        ng-repeat="item in fecalScoreList"
                        ng-value="item.value">
                    {{ item.text }}
                </ion-radio>
            </div>

        </ion-content>

        <div class="tabs">
            <a class="tab-item" href="medical.html">← Prev</a>
            <a class="tab-item" href="clinical.html">Next →</a>
        </div>
    </ion-side-menu-content>

    <!-- Side menu -->
    <ion-side-menu side="left">
        <ul class="list">
            <li class="item"><a href="admin.html">Admin</a></li>
            <li class="item"><a href="social.html">Social</a></li>
            <li class="item"><a href="medical.html">Medical</a></li>
            <li class="item"><a href="#">Status</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="clinical.html">Clinical Exam</a></li>
            <li class="item"><a href="exam.html">Examination under
                Anesthesia</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="treatment.html">Treatment</a></li>
            <li class="item item-divider"></li>
            <li class="item"><a href="discharge.html">Discharge</a></li>
            <li class="item"><a href="followup.html">Follow-up</a></li>
        </ul>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
