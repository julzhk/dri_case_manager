<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1></h1>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Present Status</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                             <div class="form-group">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="recent-period">Date of most recent period?</label>
                                        <input class="form-control" id="recent-period" name="recent_period" placeholder="Date of most recent period? dd/mm/yy" type="text">
                                    </div>
                                    <div class="control-group">
                                            <legend>Other</legend>
                                            <div class="controls">
                                                <label class="radio" for="recent-Period-Other-0">
                                                    <input type="radio" name="recent_period_other" id="recent-period-other-0" value="?-Unknown" checked="checked">Unknown</label>
                                                <label class="radio" for="recent-period-other-1">
                                                    <input type="radio" name="recent-period-other" id="recent-period-other-1" value="1-Menopause/amenorrhea">Menopause/amenorrhea</label>
                                                <label class="radio" for="recent-Period-Other-2">
                                                    <input type="radio" name="recent-period-other" id="recent-period-other-2" value="2-not menstruating">not menstruating</label>
                                                <label class="radio" for="recent-Period-Other-3">
                                                    <input type="radio" name="recent-period-other" id="recent-period-other-3" value="3-not applicable">Not applicable</label>
                                            </div>
                                        </div>
                                </fieldset>
                                 <!-- Multiple Radios -->
                                        <div class="control-group">
                                            <legend>Urinary incontinence score</legend>
                                            <label class="control-label" for="urinary-incontinency-score-0">Choose the phrase that best describes patient</label>
                                            <div class="controls">
                                                <label class="radio" for="urinary-incontinency-score-0">
                                                    <input type="radio" name="urinary-incontinency-score" id="urinary-incontinency-score-0" value="?-Unknown" checked="checked">Unknown</label>
                                                <label class="radio" for="urinary-incontinency-score-1">
                                                    <input type="radio" name="urinary-incontinency-score" id="urinary-incontinency-score-1" value="1-No urinary incontinence">No urinary incontinence</label>
                                                <label class="radio" for="urinary-incontinency-score-2">
                                                    <input type="radio" name="urinary-incontinency-score" id="urinary-incontinency-score-2" value="2-Patient leaks urine when coughing">Patient leaks urine when coughing, laughing, straining</label>
                                                <label class="radio" for="urinary-incontinency-score-3">
                                                    <input type="radio" name="urinary-incontinency-score" id="urinary-incontinency-score-3" value="3-walking">Patient leaks urine when walking</label>
                                                <label class="radio" for="urinary-incontinency-score-4">
                                                    <input type="radio" name="urinary-incontinency-score" id="urinary-incontinency-score-4" value="4-standing,sitting">Patient leaks urine when standing, sitting, or lying. Patient still able to void</label>
                                                <label class="radio" for="urinary-incontinency-score-5">
                                                    <input type="radio" name="urinary-incontinency-score" id="urinary-incontinency-score-5" value="5-any-moment">Patient leaks urine at any moment and is unable to void</label>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <legend>Fecal incontinence score</legend>
                                            <label class="control-label" for="fecal-incontinency-score-0">Choose the phrase that best describes patient</label>
                                            <div class="controls">
                                                <label class="radio" for="fecal-incontinency-score-0">
                                                    <input type="radio" name="fecal-incontinency-score" id="fecal-incontinency-score-0" value="?-Unknown" checked="checked">Unknown</label>
                                                <label class="radio" for="fecal-incontinency-score-1">
                                                    <input type="radio" name="fecal-incontinency-score" id="fecal-incontinency-score-1" value="1-No fecal incontinence">Patient controls stool completely</label>
                                                <label class="radio" for="fecal-incontinency-score-2">
                                                    <input type="radio" name="fecal-incontinency-score" id="fecal-incontinency-score-2" value="2-Patient cannot control flatus">Patient cannot control flatus</label>
                                                <label class="radio" for="fecal-incontinency-score-3">
                                                    <input type="radio" name="fecal-incontinency-score" id="fecal-incontinency-score-3" value="3-and-liquid-stool">Patient cannot control flatus, liquid stool</label>
                                                <label class="radio" for="fecal-incontinency-score-4">
                                                    <input type="radio" name="fecal-incontinency-score" id="fecal-incontinency-score-4" value="4-and-solid-stool">Patient cannot control flatus, liquid stool, or solid stool</label>
                                                
                                            </div>
                                        </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
