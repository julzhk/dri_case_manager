<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery2.0.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap3.3.2.min.js"></script>
    <link href="css/font-awesome4.3.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/default.bootstrap.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>

<body>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="admin.html">Admin</a>
                        <a type="button" class="btn btn-default" href="social.html">Social</a>
                        <a type="button" class="btn btn-default" href="medical.html">Medical</a>
                        <a type="button" class="btn btn-default" href="status.html">Status</a>
                    </div>
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="clinical.html">Clinical Exam</a>
                        <a type="button" class="btn btn-default" href="exam.html">Examination under Anesthesia</a>
                    </div>
                    <div class="btn-group">
                        <a type="button" class="btn btn-primary" href="treatment.html">Treatment</a>
                    </div>
                    <div class="btn-group">
                        <a type="button" class="btn btn-default" href="discharge.html">Discharge</a>
                        <a type="button" class="btn btn-default" href="followup.html">Follow-up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>hed</h1>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Treatment</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <input class="form-control hidden" name="formName"  id="formName" type="text" value="social" readonly>
                            <input class="form-control hidden" id="patientNumber" type="text" readonly>
                                <div class="form-group">
                                <label class="control-label" for="fistulaTreated">Which fistula are you going to treat?</label>
                                <input class="form-control" id="fistulaTreated" name="fistulaTreated" placeholder="Name the fistula" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Episiotomy?</label>
                                <div class="controls">
                                    <label class="radio" for="Episiotomy-status-0">
                                        <input type="radio" name="episiotemy" id="Episiotomy-status-0" value="None" checked="checked">
                                        None
                                    </label>
                                    <label class="radio" for="Episiotomy-status-1">
                                        <input type="radio" name="episiotemy" id="Episiotomy-status-1" value="Left-sided">
                                        Left-sided
                                    </label>
                                    <label class="radio" for="Episiotomy-status-2">
                                        <input type="radio" name="episiotemy" id="Episiotomy-status-2" value="Right-sided">
                                        Right-sided
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Uretric catheter?</label>
                                <div class="controls">
                                    <label class="radio" for="Uretric-status-0">
                                        <input type="radio" name="uretricCatheter" id="Uretric-status-0" value="None" checked="checked">
                                        None
                                    </label>
                                    <label class="radio" for="Uretric-status-1">
                                        <input type="radio" name="uretricCatheter" id="Uretric-status-1" value="Left">
                                        Left
                                    </label>
                                    <label class="radio" for="Uretric-status-2">
                                        <input type="radio" name="uretricCatheter" id="Uretric-status-2" value="Right">
                                        Right
                                    </label>
                                    <label class="radio" for="Uretric-status-3">
                                        <input type="radio" name="uretricCatheter" id="Uretric-status-3" value="Both">
                                        Both
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="pager">
                    <li>
                        <a href="exam.html">← Prev</a>
                    </li>
                    <li>
                        <a href="discharge.html">Next →</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
